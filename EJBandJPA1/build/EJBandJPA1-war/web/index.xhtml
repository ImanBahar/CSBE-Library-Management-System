<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
      
    <h:head>
        <title>MyLib Books</title>
    </h:head>
    <h:body>
        <p:graphicImage value="lib3.jpg" width="1350" height="200"/>
            <center><h1>Manage Books In MyLib</h1></center>
            <br/>  
            
        <h:form>
            <f:view>


                <h:form>
                    <center>
                        
                    <h1><h:outputText value="Book List"/></h1>
                    
                    <h:link value="Add New Book" outcome="insert"/>
                    <br></br>
                    <h:link value="main" outcome="MainPageLibrarian"/>
                    <br></br>
                    <br></br>
                    
                    <p:dataTable value="#{bookController.findAll()}" var="item" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Idbook"/>
                            </f:facet>
                            <h:outputText value="#{item.idbook}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Years"/>
                            </f:facet>
                            <h:outputText value="#{item.years}"/>
                        </p:column>
                        
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Delete" action="#{bookController.delete(item)}" onclick="return confirm('Are you Sure to Delete this Book?')"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Action"/>
                            </f:facet>
                            <h:commandButton value="Update" action="#{bookController.update(item)}"/>
                        </p:column>
                        
                    </p:dataTable>
                    
                   
                        
                    </center>
                </h:form>
            </f:view>

        </h:form>
    </h:body>
</html>
