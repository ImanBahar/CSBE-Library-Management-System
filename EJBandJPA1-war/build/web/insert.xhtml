<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Update Book Detail</title>
    </h:head>
    <h:body>
        <p:graphicImage value="lib3.jpg" width="1350" height="200"/>
        
        <br/>   
            
                    <center><h1>Add New Books Into MyLib</h1></center>
            <br/>   
                    
        <f:view>


            <h:form enctype="multipart/form-data">
                <center>
                <!--<h1><h:outputText value="Create/Edit"/></h1>-->
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="Idbook:" for="idbook" />
                    <p:inputText id="idbook" value="#{bookController.book.idbook}" title="Idbook" required="true" requiredMessage="The Idbook field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{bookController.book.name}" title="Name" />
                    <h:outputLabel value="Author:" for="author" />
                    <p:inputText id="author" value="#{bookController.book.author}" title="Author" />
                    <h:outputLabel value="Years:" for="years" />
                    <p:inputText id="years" value="#{bookController.book.years}" title="Years" />
    
                    
                    <p:commandButton value="Add" action="#{bookController.insert()}"/>
                    
                </h:panelGrid>
                </center>
            </h:form>
        </f:view>

    </h:body>
</html>
