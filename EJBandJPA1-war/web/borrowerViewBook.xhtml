<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    
      
    <h:head>
        <title>MyLib Books</title>
    </h:head>
    <h:body>
        <p:graphicImage value="lib3.jpg" width="1350" height="200"/>
            <center><h1>List of Books Available In MyLib</h1></center>
            <br/>  
     
<style type="text/css">
    .ui-datalist {
        width:1340px;
        margin-bottom: 50px;
    }
 
    .ui-datalist-item {
        padding:30px;
    }
</style>

        <h:form>
            <f:view>


                <h:form>
                    
                        
                    <center><h1><h:outputText value="Available Books"/></h1></center>
                    
                    <p:dataList value="#{bookController.findAll()}" var="item" >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <strong><h:outputText value="#{item.name}"/></strong>
                        </p:column>
                        <br></br>
                        
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                            <h:outputText value="#{item.author}"/>
                        </p:column>
                        <br></br>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Years"/>
                            </f:facet>
                            <h:outputText value="#{item.years}"/>
                        </p:column>
                        <br></br>
                        
                        
                       
                        <p:column>
                            <p:button outcome="insertborrower" value="Borrow" style="margin-right:20px;">
                                
                            </p:button>
                            
                            <!--<h:link value="Borrow" outcome="insertborrower"/>-->
                        </p:column>
                   
                       
                    
                    </p:dataList>
                   
                        
                    
                </h:form>
            </f:view>

        </h:form>
    </h:body>
</html>
